<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davide Fiori Perfumes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      color: #ffffff;
      background: url('https://i.postimg.cc/HkZ87pYp/2-B4-C9659-DC0-B-4-F50-AD8-C-C966-AAEE732-C.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-size: 14px;
    }

    nav .languages span,
    nav .login {
      margin: 0 10px;
      cursor: pointer;
    }

    header {
      text-align: center;
      margin-top: 60px;
    }

    header h1 {
      font-size: 48px;
      letter-spacing: 3px;
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
      letter-spacing: 2px;
    }

    .cta-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .btn {
      background: none;
      border: 1px solid #d4af37;
      color: #d4af37;
      padding: 12px 28px;
      margin: 12px;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #d4af37;
      color: black;
    }

    footer {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 40px 20px;
      font-size: 14px;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border 0.3s;
    }

    footer a:hover {
      border-bottom: 1px solid #ffffff;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 32px;
      }

      header p {
        font-size: 16px;
      }

      .btn {
        padding: 10px 20px;
      }

      footer {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="languages">
      <span>IT</span> <span>EN</span> <span>RU</span>
    </div>
    <div class="login">ACCEDI üõç</div>
  </nav>

  <header>
    <h1>DAVIDE FIORI</h1>
    <p>PERFUMES</p>
  </header>

  <div class="cta-buttons">
    <a href="#" class="btn">ACQUISTA ORA</a> color: white
    <a href="#" class="btn">INFO</a>
  </div>

  <footer>
    <a href="#">PROFUMI</a>
    <a href="#">COSMESI</a>
    <a href="#">FIORI</a>
  </footer>
</body>
</html>
